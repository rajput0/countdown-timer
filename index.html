<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <i class="fas fa-snowflake"></i>
    <h1 id='event-name'>Christmas Eve </h1>
    <h1 id='no-time-entered' style="display: none; text-align: center;">PLEASE SELECT A TIME</h1>
    <div class="countdown-container" id="timer-div">
        <div class="days-container single-units">
            <p class="digits" id="days">00</p>
            <span>DAYS</span>
        </div>
        <div class="hours-container single-units">
            <p class="digits" id="hours">00</p>
            <span>HOURS</span>
        </div>
        <div class="minutes-container single-units">
            <p class="digits" id="minutes">00</p>
            <span>MINUTES</span>
        </div>
        <div class="seconds-container single-units">
            <p class="digits" id="seconds">00</p>
            <span>SECONDS</span>
        </div>
    </div>
    <div id="add-form">
        <!-- <label for="addEvent" class="add-form-label">Add Event</label> -->
       
            <input class="input-addForm" type="text" id="addEvent" name="eventName" placeholder="Event Name" required>
            <input class="input-addForm" type="date" id="addTime" name="eventTime" placeholder="Event Time" required>
            <button class="input-addForm button" id='button_submit' onclick="changeEvent()"> Submit </button>
        <!-- <label for="addTime" class="add-form-label">Add Time</label> -->
        <!-- <input class="add-form-input" type="text" id="addTime" name="eventTime" required> -->
     
    </div>
    <div id="overlay"></div>
</body>
</html>
